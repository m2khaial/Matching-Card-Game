<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="controls">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (10 cards)</option>
            <option value="medium">Medium (20 cards)</option>
            <option value="hard">Hard (30 cards)</option>
        </select>

        <label for="cardStyle">Select Card Style:</label>
        <select id="cardStyle">
            <option value="soccer">Soccer Players</option>
            <option value="disney">Disney Characters</option>
            <option value="animals">Animals</option>
            <option value="foods">Foods</option>
        </select>

        <button id="startGame">Start Game</button>
    </div>
    <div class="game-board">
        <!-- Cards will be dynamically generated here -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
